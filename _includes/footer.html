<!-- Footer -->

	<footer id="footer">

				{% endif %}
				{% if site.globe_url %}
				<li><a href="{{ site.globe_url }}" class="icon alt fa-globe" target="_blank"><span class="label">vaiosphere</span></a></li>
				{% endif %}
